<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>INTarea</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <!-- icon link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- favicon -->
    <link rel="icon" th:href="@{/image/ms-icon-144x144.png}"/>
    <link rel="apple-touch-icon" th:href="@{/image/apple-icon.png}"/>
    <!-- style -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<!-- 네비게이션 바 -->
<nav th:replace="~{fragment/navbar :: navbarFrag}"></nav>
<!--네비게이션 바의 fixed-top에 맞춰 공백란 추가-->
<div class="my-5"></div>
<!-- 본문 -->
<th:block layout:fragment="content"></th:block>
<!--꾸밈용 이미지 태그-->
<img src="/image/img.png" alt="city" class="mt-5 bottom-img">
<!-- 푸터 -->
<footer th:replace="~{fragment/footer :: footerFrag}"></footer>
<!-- 스크립트 기본(부트스트랩, 차트) -->
<script th:src="@{/js/bootstrap.bundle.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.9/dist/chart.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
        crossorigin="anonymous"></script>
<!-- 상속용 스크립트 -->
<th:block layout:fragment="script"></th:block>
</body>
</html>
